<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #b9dae2, #82cdde); /* ÿ™ÿØÿ±ÿ¨ ÿßŸÑÿ£ÿ≤ÿ±ŸÇ */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 95%;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    button {
      padding: 25px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #2193b0;
      color: white;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #197c97;
      transform: scale(1.08);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 60px;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      z-index: 110;
      border-radius: 5px;
    }

    /* Main Content */
    .content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease;
      overflow-y: auto;
    }

    .content.full {
      margin-left: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      button {
        font-size: 20px;
        padding: 20px;
      }

      .container {
        padding: 40px 30px;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }

      .sidebar {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Teachers</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Exams</a></li>
      <li><a href="#">Attendance</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>‚ú® Select Your Role ‚ú®</h1>
    <div class="grid">
      <button onclick="goToPage('signupAdvisor.html')">üéì Student</button>
      <button onclick="goToPage('signupAdvisor.html')">üë®‚Äçüë©‚Äçüëß Parent</button>
      <button onclick="goToPage('signupAdvisor.html')">üìö Teacher</button>
      <button onclick="goToPage('signupAdvisor.html')">üè¢ Organization</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("hidden");
      content.classList.toggle("full");
    }

    function goToPage(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
