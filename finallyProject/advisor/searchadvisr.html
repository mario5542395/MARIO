<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search by ID</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 50%;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2193b0;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #2193b0;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #2193b0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a7b95;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Search by ID</h2>
    <input type="text" id="searchInput" placeholder="Enter ID...">
    <button onclick="searchByID()">Search</button>
  </div>

  <script>
    function searchByID() {
      const searchInput = document.getElementById("searchInput").value.trim();
      if (searchInput !== "") {
        window.location.href = `searchresultadvisor.html?id=${searchInput}`;
      } else {
        alert("Please enter an ID to search.");
      }
    }
  </script>

</body>
</html>
