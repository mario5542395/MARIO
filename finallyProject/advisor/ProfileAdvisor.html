<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advisor Profile</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background:#cce7f6; 
  display: flex;
  transition: padding-left 0.3s ease;
  padding-left: 270px; /* عرض السايدبار + المسافة */
}
    .toggle-btn {
  position: fixed;
  top: 15px;
  left: 270px;
  background: linear-gradient(to right, #56ccf2, #2f80ed); /* زر بتدرج */
  color: white;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
  border-radius: 8px;
  z-index: 100;
  font-weight: bold;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
}

.sidebar {
  width: 250px;
  background: linear-gradient(to bottom right, #e6f7ff, #beddf0); /* تدرج هادئ للون الأزرق الفاتح */
  border: 1px solid #2193b0;
  padding: 20px;
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  overflow-y: auto;
  z-index: 99;
  transition: transform 0.3s ease;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
}


    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar img {
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
  text-decoration: none !important;
  color: #021317;
  font-weight: bold;
  display: block;
  padding: 12px 20px; /* زيادت المسافة */
  border-radius: 6px;
  text-align: center; /* محاذاة النص في المنتصف */
  font-size: 25px; /* تكبير الحجم */
  transition: all 0.3s ease;
  background: linear-gradient(to right, #cce7f6, #beddf0); /* تدرج الألوان الخفيف */
}

.sidebar a:hover,
.sidebar a.active {
  background: linear-gradient(to right, #89f7fe, #66a6ff); /* تدرج الألوان عند المرور */
  color: #003e52;
  transform: scale(1.05);
  text-decoration: none !important; /* التأكد من إزالة الخط */
}



    .main-content {
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .profile-picture {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-picture img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2193b0;
    }

    .profile-picture input {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: transparent;
      border: 2px solid #2193b0;
      color: #2193b0;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .profile-picture input:hover {
      background-color: #2193b0;
      color: white;
      transform: scale(1.05);
    }

    form {
        background: linear-gradient(to bottom right, #ffffff, #91eaed);
      padding: 20px;
      border-radius: 10px;
    }

    .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-control {
      flex: 1;
      min-width: 180px;
    }

    .form-control label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-control input,
.form-control select {
  width: 80%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: white;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* عند التركيز على الحقل */
.form-control input:focus,
.form-control select:focus {
  outline: none; /* إزالة الخط الخارجي */
  border: 1px solid #2193b0; /* تغيير لون الحدود عند التركيز */
  box-shadow: 0 0 10px rgba(33, 147, 176, 0.7); /* إضافة ظل تدريجي للحدود */
  background: linear-gradient(to right, #f0faff, #e1f7ff); /* تدرج هادئ للخلفية عند التركيز */
}

/* عند مرور المؤشر على الحقل */
.form-control input:hover,
.form-control select:hover {
  border: 1px solid #66a6ff; /* تغيير لون الحدود عند المرور */
  box-shadow: 0 0 8px rgba(102, 166, 255, 0.6); /* تأثير ظل عند المرور */
}


    /* To hide the filename */
    .profile-picture input[type="file"]::-webkit-file-upload-button {
      display: none;
    }
  </style>
</head>

      <script>
        function toggleSidebar() {
          const sidebar = document.getElementById("sidebar");
          const toggleBtn = document.getElementById("toggleBtn");
          
          sidebar.classList.toggle("hidden");
          
          if (sidebar.classList.contains("hidden")) {
            document.body.style.paddingLeft = "20px";
            toggleBtn.style.left = "10px"; /* عند الإغلاق يعود إلى مكانه الأصلي */
            toggleBtn.innerHTML = "☰"; /* تغيير الأيقونة عند الإغلاق */
          } else {
            document.body.style.paddingLeft = "270px";
            toggleBtn.style.left = "260px"; /* عند الفتح يتحرك قليلاً للداخل */
            toggleBtn.innerHTML = "✕"; /* تغيير الأيقونة عند الفتح */
          }
        }
    
        function loadImage(event) {
          const output = document.getElementById("profileImage");
          output.src = URL.createObjectURL(event.target.files[0]);
        }
    
        // لتفعيل العنصر عند الضغط عليه
        document.querySelectorAll('.sidebar a').forEach(link => {
          link.addEventListener('click', function () {
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');
          });
        });
    
        // تعيين الزر لاستدعاء الدالة عند النقر
        document.getElementById('toggleBtn').addEventListener('click', toggleSidebar);
      </script>
